import:
  - recipe/common.php

config:
  repository: 'git@github.com:visavi/motor.git'
  shared_files:
    - .env
  shared_dirs:
    - public/uploads
    - storage
  writable_dirs:
    - public/uploads/*
    - storage/*

hosts:
  motorcms.ru:
    remote_user: www-data
    deploy_path: '/var/www/motorcms.ru'



tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - backup:create
    - migrate:up
    - deploy:publish

  backup:create:
    - run: '{{bin/php}} {{release_path}}/motor backup'

  migrate:up:
    - run: '{{bin/php}} {{release_path}}/motor migrate'

after:
  deploy:failed: deploy:unlock
